<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Confirm Order</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Montserrat" rel="stylesheet" />
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="#" class="logo-text">
                    Indulgent Treats
                </a>
            </div>
            <div id="authListDiv" class="auth_buttons">
                <ul class="navlinks">
                    <li><a href="index.html" class="logout-btn">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br />

    <section>
      <div class="container">
        <div class="confirm-order-card">
          <h2 class="confirm-order-card-text">Confirm Order</h2>
          <div class="confirm-order-container">
            <div class="confirm-order-img">
              <h3 class="confirm-order-food-name">Jollof Rice</h3>
              <img src="./img/jrice.jpg">
            </div>
            <div class="confirm-order-select">
              <h4>Quantity:</h4>
              <select class="slect-style">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
              </select>
            </div>
            <div class="complete-order-link">
              <a href="#">Complete Order</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="adjust-footer">
        <div class="container">
            <h3 class="copyright">Copyright &copy; 2019 Indulgent Treats</h3>
        </div>
    </footer>
</body>
<script src="js/main.js"></script>

</html>
