<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Montserrat" rel="stylesheet" />
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="#" class="logo-text">
                    Indulgent Treats
                </a>
            </div>
            <div id="authListDiv" class="auth_buttons">
                <ul class="navlinks">
                    <li><a href="index.html" class="logout-btn">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br />

    <section class="error-page">
      <div class="container">
        <h1 class="error-error" class="error-page-text">404 ERROR<br>SORRY - PAGE NOT FOUND</h1>
      </div>
    </section>
    <section class="error-page-description">
      <div class="container">
        <h3>The page might have been moved or deleted</h3>
        <h3>Please make sure the address is correctly spelled or visit the <a href="index.html">Homepage</a></h3>
      </div>
    </section>

    <footer class="adjust-footer">
        <div class="container">
            <h3 class="copyright">Copyright &copy; 2019 Indulgent Treats</h3>
        </div>
    </footer>
</body>
<script src="js/main.js"></script>

</html>
