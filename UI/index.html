<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Indulgent Treats | Home</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Montserrat"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <a href="#" class="logo-text">
            Indulgent Treats
          </a>
        </div>
        <div id="authListDiv" class="auth_buttons">
          <ul class="navlinks">
            <li><a href="login.html" class="login-btn">Login</a></li>
            <li><a href="register.html" class="register-btn">Register</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <br />
    <div class="image-container">
      <img class="content-image" src="./images/indulgent.png" />
    </div>

    <div class="content-container">
      <h1 class="description-header">HOW IT WORKS</h1>
      <div class="content-description">
        <div class="pol">
          <img
            alt="order indulgent treats"
            class="works-icon"
            src="./images/order_food.png"
          />
          <h3 class="works-header">You Order</h3>
          <p class="works-body">Sign up/Log in and order a meal</p>
        </div>

        <div class="pol">
          <img
            alt="indulgent treats delivers"
            class="works-icon"
            src="./images/deliver_food.png"
          />
          <h3 class="works-header">We Deliver</h3>
          <p class="works-body">We receive and send out your order</p>
        </div>

        <div class="pol">
          <img
            alt="enjoy indulgent treats"
            class="works-icon"
            src="./images/eat_food.png"
          />
          <h3 class="works-header">You Enjoy!</h3>
          <p class="works-body">Taste the indulgence!</p>
        </div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
