<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Indulgent Treats | Home</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico|Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-light navbar-fixed"
        style="background-color: #2a2c2b;"
      >
        <div class="navbar-brand">
          <h1 class="logo-text">Indulgent Treats</h1>
        </div>
        <div class="navbar-text">
          <div class="login-btn">Login</div>
          <div class="register-btn">Register</div>
        </div>
      </nav>
    </header>

    <div class="image-container">
      <img class="content-image" src="./images/indulgent.png" />
    </div>

    <div class="content-container">
      <h2 class="justify-content-center description-header">HOW IT WORKS</h2>
      <div class="d-flex flex-row justify-content-around content-description">
        <div class="p-2 pol">
          <img
            alt="order indulgent treats"
            class="works-icon"
            src="./images/order_food.png"
          />
          <h5 class="works-header">You Order</h5>
          <p class="works-body">Sign up/Log in and order a meal</p>
        </div>

        <div class="p-2 pol">
          <img
            alt="indulgent treats delivers"
            class="works-icon"
            src="./images/deliver_food.png"
          />
          <h5 class="works-header">We Deliver</h5>
          <p class="works-body">We receive and send out your order</p>
        </div>

        <div class="p-2 pol">
          <img
            alt="enjoy indulgent treats"
            class="works-icon"
            src="./images/eat_food.png"
          />
          <h5 class="works-header">You Enjoy!</h5>
          <p class="works-body">Taste the indulgence!</p>
        </div>
      </div>
    </div>
  </body>
  <footer>Copyright 2019</footer>
  <script src="js/main.js"></script>
</html>
